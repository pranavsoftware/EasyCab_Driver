<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Driver Dashboard | EasyCab</title>
    <link rel="stylesheet" href="../Dashboard Page/styles.css">
    <script src="https://www.gstatic.com/firebasejs/10.13.2/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.13.2/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.13.2/firebase-firestore.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js" integrity="sha512-CNgIRecGo7nphbeZ04Sc13ka07paqdeTu0WR1IM4kNcpmBAUSHSQX0FslNhTDadL4O5SAGapGt4FodqL8My0mA==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
</head>
<body>
    <header>
        <img src="https://easycab.site/assets/logo%20(1).png" alt="EasyCab Logo" class="logo">
        <h1>EasyCab Driver Dashboard</h1>
        <button id="menuBtn" class="menu-btn">â˜°</button>
    </header>

    <div id="sidebar" class="sidebar">
        <ul>
            <li><a href="#">Dashboard</a></li>
            <li><a href="#">Trip History</a></li>
            <li><a href="#">Vehicle Details</a></li>
            <li><a href="#">Earnings</a></li>
            <li><a href="#">Settings</a></li>
            <li><a href="#" id="logoutBtn">Logout</a></li>
        </ul>
    </div>

    <div class="main-content">
        <div class="card-container">
            <div class="card">
                <img src="" alt="Driver Photo" id="driverPic" class="driver-pic">
                <h2 id="driverName"></h2>
                <p>Email: <span id="driverEmail"></span></p>
                <p>Phone: <span id="driverPhone"></span></p>
                <p>License: <span id="driverLicense"></span></p>
                <p>Taxi Number: <span id="taxiNumber"></span></p>
                <p>Address: <span id="driverAddress"></span></p>
                <div id="qrcode"></div>
            </div>
        </div>
    </div>

    <footer>
        <p>&copy; 2024 EasyCab | All Rights Reserved</p>
    </footer>

    <script type="module" src="../Dashboard Page/script.js"></script>
</body>
</html>

<script>
    new QRCode(document.getElementById('qrcode'), {
        text: qrCodeData, // The URL for redirection
        width: 200,  // Set width to 200px
        height: 200,  // Set height to 200px
        colorDark: "#000000",
        colorLight: "#ffffff",
        correctLevel: QRCode.CorrectLevel.H,
        // Ensure the generated QR code has no rounding or circles
    });
    
</script>
