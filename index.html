<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Driver Login | EasyCab</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://www.gstatic.com/firebasejs/10.13.2/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.13.2/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.13.2/firebase-firestore.js"></script>
</head>
<body>
    <header>
        <img src="https://easycab.site/assets/logo%20(1).png" alt="EasyCab Logo" class="logo">
        <h1>EasyCab Driver</h1>
    </header>

    <div class="container">
        <h2>Login to your account</h2>
        <input type="email" id="email" placeholder="Enter your email" required>
        <input type="password" id="password" placeholder="Enter your password" required>
        <button id="loginBtn">Login</button>
        <p>click here to <a href="https://easycab.site/Main%20Login/index.html">Go Back </a></p>
    </div>

    <footer>
        <p>&copy; 2024 EasyCab</p>
    </footer>

    <script type="module" src="login.js"></script>
</body>
</html>
